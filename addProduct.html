            <button class="navbar-toggler bg-white  " type="button" data-bs-toggle="collapse"

    <div class="dic py-5">
        <div class="container py-5">
            <div class="form-floating  mb-3">

                <label for="name">Product Name</label>
              </div>
              <div class="form-floating mb-3">
                <input oninput="validate(this)" type="number" class="form-control" id="Price" placeholder="">
                <label for="Price">Product Price</label>
              </div>
              <div class="form-floating mb-3">
                <input oninput="validate(this)" type="text" class="form-control" id="cat" placeholder="">
                <label for="cat">Product cat</label>
              </div>
              <div class="form-floating">
                <textarea oninput="validate(this)" class="form-control" placeholder="Leave a comment here" id="des" style="height: 100px"></textarea>
                <label for="des">Descrption</label>
              </div>
              <p class="fs-3 warMsg fw-bold text-danger d-none text-center">All inputs are req</p>

        </div>
